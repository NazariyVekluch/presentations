  <h1>Зв'яжіться зі мною</h1>
  <p>Заповніть форму, і я отримаю ваше повідомлення.</p>

  <form class="contact-form">
    <label for="name">Ваше ім'я:</label>
    <input type="text" id="name" name="name" placeholder="Введіть ім'я" required>

    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" name="email" placeholder="Введіть email" required>

    <label for="message">Повідомлення:</label>
    <textarea id="message" name="message" rows="5" placeholder="Ваше повідомлення..." required></textarea>

    <button type="submit">Відправити</button>
  </form>
